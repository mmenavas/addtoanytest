<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AddToAny Share Button&#039;s Sample Implementations</title>

  <meta name="description" content="This site was built to test AddToAny&#039;s social buttons.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Testing AddToAny&#039;s buttons.">
  <meta property="og:description" content="This site was built to test AddToAny&#039;s social buttons.">
  <meta property="og:url" content="http://www.iammaximo.com/addtoanytest/">
  <meta property="og:image" content="http://www.iammaximo.com/addtoanytest/img/authentic_image.jpg">

  <link href="css/style.css" rel="stylesheet" media="all">

  <script src="lib/jquery/jquery-1.11.3.min.js"></script>

</head>
<body>

  <div class="wrap">

    <header role="banner">
      <h1 class="site-name">Example</h1>
    </header>

    <main role="main">

      <section class="main-content">
        <p>Test site</p>

        <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
          <a class="a2a_button_facebook"></a>
          <a class="a2a_button_twitter"></a>
          <a class="a2a_button_pinterest"></a>
        </div>


      </section>

    </main>

    <footer role="contentinfo">

      <small>Maximo Mena - Copyright &copy; <time datetime="2015">2015</time></small>

    </footer>

  </div>

  <!-- Include app -->
  <!--script type="text/javascript" src="js/app.js" media="all"></--script-->
  <script>

    var title = jQuery('meta[property="og:title"]').attr('content');
    var url = jQuery('meta[property="og:url"]').attr('content');
    console.log(title);

    var a2a_config = a2a_config || {};

    a2a_config.templates = {
      twitter: "Reading: " + title + " " + url + " by @mmenavas"
    };
  </script>
  <script async src="//static.addtoany.com/menu/page.js"></script>

</body>
</html>
